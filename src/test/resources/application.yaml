spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: none  # Don't let Hibernate create schema
    show-sql: true
    defer-datasource-initialization: true  # Important for schema.sql execution

  sql:
    init:
      mode: always
      schema-locations: classpath:test-schema.sql  # ‚Üê Test-specific schema file
      separator: ;
      continue-on-error: false

  h2:
    console:
      enabled: true